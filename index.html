<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form class="accessible-form" action="">
      <fieldset class="update-form">
        <div class="input-wraper">
          <!-- Full Name -->
          <div class="container">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              aria-label="full name"
              placeholder="name"
            />
          </div>

          <!-- Email -->
          <div class="container">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              aria-label="email"
              placeholder="email"
            />
          </div>

          <!-- Password -->

          <div class="container password-container">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="password" />
            <span class="show-password-icon">üëÅ</span>
          </div>

          <!-- Password -->

          <div class="container password-container">
            <input
              type="password"
              id="confirm-password"
              placeholder="password"
            />
            <span class="show-password-icon">üëÅ</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Update Profile</button>
      </fieldset>
      <fieldset class="info-form">
        <svg class="progress" width="160" height="160" viewBox="0 0 100 100">
          <!-- background -->
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="#ddd"
            stroke-width="5"
            fill="none"
          />
          <!-- progress -->
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="#1c7ed6"
            stroke-width="5"
            fill="none"
            stroke-dasharray="282.6"
            stroke-dashoffset="calc(282.6 - (282.6 * 65 / 100))"
            stroke-linecap="round"
            transform="rotate(-90 50 50)"
          />
          <!-- text -->
          <text
            x="50"
            y="55"
            font-size="20"
            text-anchor="middle"
            fill="#1c7ed6"
          >
            65%
          </text>
        </svg>

        <div class="completeness-container">
          <h1>Profile Completeness</h1>
          <ul class="completeness-list">
            <li class="completeness-item completed">Create Account</li>
            <li class="completeness-item completed">Update Roadmap Progress</li>
            <li class="completeness-item completed">Setup Public Profile</li>
            <li class="completeness-item">Complete your first project</li>
            <li class="completeness-item">Invite your Friends</li>
          </ul>
        </div>
      </fieldset>
    </form>
  </body>
</html>
